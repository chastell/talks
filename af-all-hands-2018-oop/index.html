<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Ruby Smells</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/chastell.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/github.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section data-markdown='talk/cover.md'                 data-separator='^\n\n'></section>
        <section data-markdown='talk/intro.md'                 data-separator='^\n\n'></section>
        <section data-markdown='talk/duplicate_method_call.md' data-separator='^\n\n'></section>
        <section data-markdown='talk/data_clump.md'            data-separator='^\n\n'></section>
        <section data-markdown='talk/repeated_conditional.md'  data-separator='^\n\n'></section>
        <section data-markdown='talk/boolean_parameter.md'     data-separator='^\n\n'></section>
        <section data-markdown='talk/utility_function.md'      data-separator='^\n\n'></section>
        <section data-markdown='talk/feature_envy.md'          data-separator='^\n\n'></section>
        <section data-markdown='talk/attribute.md'             data-separator='^\n\n'></section>
        <section data-markdown='talk/real_world.md'            data-separator='^\n\n'></section>
        <section data-markdown='talk/reek.md'                  data-separator='^\n\n'></section>
        <section data-markdown='talk/caveat.md'                data-separator='^\n\n'></section>
        <section data-markdown='talk/thanks.md'                data-separator='^\n\n'></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				history: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
