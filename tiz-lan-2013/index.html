## sieć lokalna

> Sieć lokalna (local area network, LAN) to sieć komputerowa
> łącząca komputery na niewielkim obszarze – takim jak dom,
> szkoła, laboratorium czy biuro – za pomocą mediów sieciowych.
>
> — Gary A. Donahue, _Network Warrior_

<section data-markdown><script type='text/template'>
## początki

* 1970: Octopus (Lawrence Berkeley National Laboratory)
* 1971: ALOHAnet (Uniwersytet Hawajski)
* 1974: Cambridge Ring (Uniwersytet Cambridge)
* 1976: Ethernet (Palo Alto Research Center)
* 1977: ARCNET (Chase Manhattan Bank, Nowy Jork)
* 1980: model OSI
</script></section>

<section data-markdown><script type='text/template'>
## ALOHAnet

* Pure ALOHA: nadawanie<br />w dowolnym momencie

* brak potwierdzenia → ponowna<br />próba po losowym opóźnieniu

* Slotted ALOHA: nadawanie tylko<br />w takt (rzadszy niż długość ramki)

* wykorzystanie sieci: 18% → 37%
</script></section>
<section data-markdown><script type='text/template'>
## CSMA

* Carrier Sense Multiple Access: nasłuch<br />
przed nadaniem czy medium jest wolne

* CSMA nonpersistent: jeśli medium<br />jest zajęte, poczekaj losowy czas

* CSMA 1-persistent: jeśli medium jest zajęte, poczekaj<br />
aż będzie wolne; wtedy natychmiast zacznij nadawać

* CSMA p-persistent: jeśli medium jest wolne,<br />
zacznij nadawać z&nbsp;prawdopodobieństwem p
</script></section>
<section data-markdown><script type='text/template'>
## opóźnienia

* losowe: ALOHAnet

* rosnące wykładniczo: Ethernet

* rosnące wykładniczo z ograniczeniem:<br />rośnie do czasu, potem rezygnacja
</script></section>
<section data-markdown><script type='text/template'>
## CSMA/CD

* CSMA with Collision Detection: nasłuch też w&nbsp;trakcie
nadawania (w mediach, w których jest to możliwe)

* CSMA: kolizja wywnioskowana<br />CSMA/CD: kolizja wykrywana

* jeśli zauważono kolizję → wymuszenie kolizji

* długość ramki > okno kolizji (żeby móc wykryć)
</script></section>
<section data-markdown><script type='text/template'>
## CSMA/CA

* CSMA with Collision Avoidance: dla mediów<br />
nie mogących nasłuchiwać w czasie wysyłania

* Distributed Coordination Function

* jeśli kanał zajęty: oczekiwanie losowego czasu

* jeśli kanał wolny: transmisja i oczekiwanie<br />
na ACK (brak ACK: retrnasmisja)

* DCF z Request to Send / Clear to Send<br />i czasem transmisji
</script></section>
<section data-markdown><script type='text/template'>
## synchronizacja

* half-duplex: preambuła, czas ramki<br />ograniczony przez okno kolizji

* Ethernet 1 Gbit/s w half-duplex:<br />krótkie ramki rozszerzane o&nbsp;okno kolizji

* Ethernet 10 Gbit/s: tylko<br />full-duplex (brak kolizji)
</script></section>
<section data-markdown><script type='text/template'>
## błędy transmisyjne

* zbyt mała/duża długość ramki

* zła długość ramki

* nieprawidłowa suma kontrolna

* zła preambuła lub sygnał wymuszenia kolizji

* kolizja lokalna/odległa/późna
</script></section>
<section data-markdown><script type='text/template'>
## typy kolizji

* lokalna: odbiór podczas nadawania

* odległa: błędna ramka, wywnioskowanie kolizji

* późna: kolizja po 64 oktetach: brak<br />
retransmisji, zadanie dla wastw wyższych
        </script></section>

<section data-markdown><script type='text/template'>
## hub

* warstwa fizyczna

* segmenty tego samego<br />typu, wspólne medium

* pasywny lub aktywny
</script></section>
<section data-markdown><script type='text/template'>
## mostek

* warstwa MAC

* przezroczysty

* między sieciami<br />różnych typów
</script></section>
<section data-markdown><script type='text/template'>
## router

* ma własny adres MAC

* kieruje pakiety do odpowiednich<br />hostów lub innych routerów

* segmentuje, scala,<br />buforuje pakiety

* obsługuje błędy
</script></section>
<section data-markdown><script type='text/template'>
## switch

* rozdział domen kolizyjnych<br />od rozgłoszeniowych

* L1: działa jak hub

* L2: działa jak mostek

* L3: działa jak router

* L4: NAT i równoważenie TCP

* L7: proxy WWW, CDN
</script></section>
<section data-markdown><script type='text/template'>
## kierowanie pakietów

* mostkowanie przezroczyste: równorzędne<br />
porty, selekcja tylko jeśli znany port adresata

* przełączanie ekspresowe: osobny port szkieletowy,<br />na
który kierowane są ramki o&nbsp;nieznanym porcie adresata
</script></section>
<section data-markdown><script type='text/template'>
## tryby pracy

* cut-through: przepuszcza pakiety w miarę napływania

* fragment-free: eliminacja ramek<br />jeśli błąd w&nbsp;pierwszych 64 oktetach

* store-and-forward: eliminacja błędnych ramek,<br />
buforowanie kosztem aplikacji czułych na opóźnienia
</script></section>
<section data-markdown><script type='text/template'>
## niedopasowanie sieci

* różne długości ramek

* różne szybkości transmisji

* różne poziomy priorytetów pakietów
        </script></section>

# bezpieczeństwo w&nbsp;sieciach
</script></section>
<section data-markdown><script type='text/template'>
## Ethernet

* możliwość nasłuchiwania<br />ruchu w segmencie sieci

* tryb promiscuous: odbiór przez kartę sieciową<br />
wszystkich pakietów (nie zawsze dostępny)

* budowanie statystyk ruchu

* możliwość wybudzania maszyn<br />za pomocą Wake-on-LAN
</script></section>
<section data-markdown><script type='text/template'>
## szyfrowanie ruchu w&nbsp;warstwach

* certyfikaty X.509

* Secure Socket Layer

* Transport Layer Security

* Secure Shell

* IPsec
</script></section>
<section data-markdown><script type='text/template'>

* Open System Authentication: brak klucza

* Shared Key Authentication: tajny klucz

* klucz RC4, 64 bity (40 faktycznych bitów)

* (wiadomość + CRC) XOR RC4(IV, klucz)

* wysyłane IV i szyfrogram
